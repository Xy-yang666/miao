<script id="ch0103/16" type="xtext/javascript">

    console.log(Math.sqrt((Xa - Xb) ** 2 + (Ya - Yb) ** 2).toFixed(3))

<script id="ch0103/17" type="xtext/javascript">
    var X1 = +prompt("顶点A坐标 X1:")
    var Y1 = +prompt("顶点A坐标 Y1:")
    var X2 = +prompt("顶点B坐标 X2:")
    var Y2 = +prompt("顶点B坐标 Y2:")
    var X3 = +prompt("顶点C坐标 X3:")
    var Y3 = +prompt("顶点C坐标 Y3:")
    var a = Math.sqrt((X1 - X2) ** 2 + (Y1 - Y2) ** 2)
    var b = Math.sqrt((X1 - X3) ** 2 + (Y1 - Y3) ** 2)
    var c = Math.sqrt((X2 - X3) ** 2 + (Y2 - Y3) ** 2)
    var s = (a + b + c) / 2
    console.log(Math.sqrt(s * (s - a) * (s - b) * (s - c)).toFixed(2))
</script>

<script id="Linear Equation" type="javascript">
    var a = +prompt("a:")
    var b = +prompt("b:")
    var c = +prompt("c:")
    var d = +prompt("d:")
    var e = +prompt("e:")
    var f = +prompt("f:")
    var det1 = a * e - b * d
    var det2 = c * e - b * f
    var det3 = a * f - c * d
    console.log("x=" + det2 / det1, "y=" + det3 / det1)
</script>
