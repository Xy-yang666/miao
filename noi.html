<script id="ch0104/20" type="xtext/javascript">
    var a = Number(prompt("a:"))
    var b = Number(prompt("b:"))
    var c = Number(prompt("c:"))
    var delta = b ** 2 - 4 * a * c
    if (delta == 0) {
        console.log("x1 = x2 = " + (-b / 2 * a).toFixed(5))
    } else if (delta > 0) {
        var x1 = ((-b + Math.sqrt(delta)) / 2 * a).toFixed(5)
        var x2 = ((-b - Math.sqrt(delta)) / 2 * a).toFixed(5)
        console.log("x1 = " + (x1 > x2 ? x1 : x2) + "; " + "x2 = " + (x2 > x1 ? x1 : x2))
    } else if (delta < 0) {
        var real = (-b / (2 * a))
        var imag = ((Math.sqrt(-delta)) / (2 * a))
        console.log("x1=" + real.toFixed(5) + (imag > 0 ? "+" + imag.toFixed(5) : "+" + (-imag).toFixed(5)) + "i" + ";" + "x2=" + real.toFixed(5) + (imag < 0 ? imag.toFixed(5) : (-imag).toFixed(5)) + "i")
    }
</script>

<script id="narcissistic" type="xtext/javascript">
    function howManyDigits(x) {
        for (var i = 0; x > 0; i++) {
            var digit = x % 10
            x = (x - digit) / 10
        }
        return i
    }

    function isNarcissistic(x) {
        var sum = 0
        var origin = x
        while (x > 0) {
            var digit = x % 10
            sum += digit ** howManyDigits(origin)
            x = (x - digit) / 10
        }
        return sum == origin
    }

    var n = +prompt("输入一个数", "")
    console.log(isNarcissistic(n) ? "YES" : "NO")
</script>

<script id="weekday" type="text/javascript">
    function isLeapYear(x) {
        return (x % 4 == 0 && x % 100 != 0 || x % 400 == 0)
    }

    function daysOfMonth(y, m) {
        switch (m) {
            case 1: return 31;
            case 3: return 31;
            case 5: return 31;
            case 7: return 31;
            case 8: return 31;
            case 10: return 31;
            case 12: return 31;
            case 2: if (isLeapYear(y)) {
                return 29
            } else {
                return 28
            }
            default: return 30;
        }
    }

    function weekday(year, month, day) {
        let totalDays = 0
        for (let y = 1; y < year; y++) {
            if (isLeapYear(y)) {
                totalDays += 366
            } else {
                totalDays += 365
            }
        }
        for (let m = 1; m < month; m++) {
            totalDays += daysOfMonth(year, m)
        }



        if (arguments.length == 2) {
            switch ((totalDays + 1) % 7) {
                case 0: return "Sunday"
                case 1: return "Monday"
                case 2: return "Tuesday"
                case 3: return "Wednesday"
                case 4: return "Thursday"
                case 5: return "Friday"
                case 6: return "Saturday"
            }
        }
        if (arguments.length == 3) {
            totalDays += day
            switch (totalDays % 7) {
                case 0: return "Sunday"
                case 1: return "Monday"
                case 2: return "Tuesday"
                case 3: return "Wednesday"
                case 4: return "Thursday"
                case 5: return "Friday"
                case 6: return "Saturday"
            }
        }



    }

</script>
