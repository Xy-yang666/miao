<script id="ch0103/17" type="xtext/javascript">

    var Y3 = +prompt("顶点C坐标 Y3:")
    var a = Math.sqrt((X1 - X2) ** 2 + (Y1 - Y2) ** 2)

</script>

<script id="ch0104/20" type="xtext/javascript">
    var a = Number(prompt("a:"))
    var b = Number(prompt("b:"))
    var c = Number(prompt("c:"))
    var delta = b ** 2 - 4 * a * c
    if (delta == 0) {
        console.log("x1 = x2 = " + (-b / 2 * a).toFixed(5))
    } else if (delta > 0) {
        var x1 = ((-b + Math.sqrt(delta)) / 2 * a).toFixed(5)
        var x2 = ((-b - Math.sqrt(delta)) / 2 * a).toFixed(5)
        console.log("x1 = " + (x1 > x2 ? x1 : x2) + "; " + "x2 = " + (x2 > x1 ? x1 : x2))
    } else if (delta < 0) {
        var real = (-b / (2 * a))
        var imag = ((Math.sqrt(-delta)) / (2 * a))
        console.log("x1=" + real.toFixed(5) + (imag > 0 ? "+" + imag.toFixed(5) : "+" + (-imag).toFixed(5)) + "i" + ";" + "x2=" + real.toFixed(5) + (imag < 0 ? imag.toFixed(5) : (-imag).toFixed(5)) + "i")
    }
</script>

<script id="ch0105/18" type="text/javascript">
    var n = +prompt("整数n:", "")
    var totalNumCocktail = +prompt("鸡尾酒疗法临床实验的总病例数:", "")
    var effectiveNumCocktail = +prompt("鸡尾酒疗法效有效的病例数:", "")
    var efficiencyCocktail = effectiveNumCocktail / totalNumCocktail
    for (var i = 0; i < n - 1; i++) {
        var totalNum = +prompt("临床实验的总病例数:", "")
        var effectiveNum = +prompt("效有效的病例数:", "")
        var efficiency = effectiveNum / totalNum
        if (efficiency - efficiencyCocktail > 0.05) {
            console.log("better")
        } else if (efficiencyCocktail - efficiency > 0.05) {
            console.log("worse")
        } else {
            console.log("same")
        }
    }
</script>
