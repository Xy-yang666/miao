<meta name="robots" content="noindex">
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <style id="jsbin-css">
        * {
            background-color: rgba(0, 0, 0, 0.08);
            box-shadow: inset 0 0 1px red;
        }

        html,
        body {
            margin: 0;
        }

        main {
            position: relative;
            height: 640px;
            width: 640px;
        }

        header {
            height: 60px;
            width: 100%;
            animation: rotation 5s linear infinite;
            position: absolute;
            inset: 0;
            margin: auto;
        }

        div {
            height: 60px;
            width: 60px;
            background-position: -53px -75px;
            background-repeat: no-repeat;
            background-image: url(https://images.sunofbeaches.com/content/2021_08_18/877702299328184320.png);
            position: absolute;
            right: 0;
            animation: rotation 5s linear infinite reverse;
        }


        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }

        }
    </style>
</head>

<body>
    <main>
        <header>
            <div></div>
        </header>

    </main>



</body>

</html>
